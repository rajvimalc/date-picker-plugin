plugins {
    id 'java'
    id 'org.jenkins-ci.jpi' version '0.33.0'
}

group 'dev.vcs.jenkins'
version '1.0'
description 'Date Picker Plugin for Jenkins (built with Gradle)'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    maven {
        url 'https://repo.jenkins-ci.org/public/'
    }
}

dependencies {
    compile 'joda-time:joda-time:2.10.3'
    testCompile 'junit:junit:4.12'
}

jenkinsPlugin {
    coreVersion = '2.157'   // Version of Jenkins core this plugin depends on.
    displayName = 'Date Picker Plugin'  // Human-readable name of plugin.
    url = 'https://github.com/rajvimalc/date-picker-plugin/wiki/Date-Picker-Plugin' // URL for plugin on Jenkins Wiki.
    gitHubUrl = 'https://github.com/rajvimalc/date-picker-plugin'   // Plugin URL on GitHub.
    shortName = 'date-picker'    // Plugin ID, defaults to the project name without trailing '-plugin'

    developers {
        developer {
            id = 'rajvimalc'
            name = 'Vimalraj Chandra Sekaran'
            email = 'rajvimalc@gmail.com'
        }
    }
}
